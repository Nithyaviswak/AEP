<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Prompt Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(17, 24, 39, 0.0), rgba(17, 24, 39, 0.0)), url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex items-center justify-center p-4">

    <main class="bg-gray-800/80 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-4xl border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">Automatic Prompt Engineer</h1>
            <p class="text-gray-400">Generate, evaluate, and refine AI prompts interactively.</p>
        </div>

        <div class="space-y-6">
            <div>
                <label for="task" class="block text-sm font-medium text-gray-300 mb-2">üìù Main Task or Subject</label>
                <input type="text" id="task" name="task" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., A majestic peacock, a futuristic sports car">
                <p id="task-error" class="text-red-400 text-sm mt-1 hidden">Please enter a main task.</p>
            </div>
            <div>
                <label for="idea" class="block text-sm font-medium text-gray-300 mb-2">üí° Your Idea (Optional)</label>
                <input type="text" id="idea" name="idea" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., Vibrant Indian style, in motion blur">
            </div>
            <button id="generateBtn" class="w-full bg-blue-600/50 hover:bg-blue-700/75 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
                Generate Prompts
            </button>
        </div>

        <div id="resultsContainer" class="mt-10 space-y-8 hidden">
            </div>

        <footer class="mt-10 pt-6 border-t border-gray-700 text-center text-gray-500 text-sm">
            <p class="font-semibold text-gray-400">R NITHYANADACHARI</p>
            <p class="mb-3">nviswaks@gmai.com</p>
            <p class="font-semibold text-gray-400 mb-2">CONTACT</p>
            <div class="flex justify-center items-center gap-4">
                <a href="https://www.linkedin.com/in/nithya-nanda-b01964294" target="_blank" rel="noopener noreferrer" class="hover:text-white transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                </a>
                <a href="https://github.com/Nithyaviswak" target="_blank" rel="noopener noreferrer" class="hover:text-white transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd"/></svg>
                </a>
            </div>
        </footer>
    </main>

    <script>
        // Main application logic for prompt generation
        const generateBtn = document.getElementById('generateBtn');
        const taskInput = document.getElementById('task');
        const ideaInput = document.getElementById('idea');
        const taskError = document.getElementById('task-error');
        const resultsContainer = document.getElementById('resultsContainer');

        function generatePromptVariations(task, n, idea) {
            const settings = ["on a scenic mountain road", "in a bustling city at night", "parked by a serene lake", "speeding on a futuristic highway", "in a rustic countryside setting", "at a modern auto show", "in a mystical rainforest", "against a sunset sky", "in a futuristic cityscape", "in an ancient temple", "in a post-apocalyptic wasteland", "in a serene zen garden"];
            const styles = ["highly detailed 8k photograph", "cinematic shot", "advertisement style", "vintage photo effect", "digital art", "concept art", "Blueprint schematics", "watercolor painting", "fantasy illustration", "hyperrealistic portrait", "anime style", "comic book art", "cyberpunk aesthetic", "steampunk design"];
            const details = ["with glossy paint reflecting the environment", "showcasing the interior", "with headlights on", "splashing through a puddle", "from a low-angle perspective", "in motion blur", "highlighting iridescent colors", "with full plumage", "with a good physique and height", "wearing ornate armor", "wielding a glowing sword", "dynamic action pose", "close-up on face with intense expression"];
            const generatedPrompts = [];
            for (let i = 0; i < n; i++) {
                const promptParts = new Set([task]);
                if (idea) promptParts.add(idea);
                promptParts.add(settings[Math.floor(Math.random() * settings.length)]);
                promptParts.add(styles[Math.floor(Math.random() * styles.length)]);
                promptParts.add(details[Math.floor(Math.random() * details.length)]);
                const finalPrompt = Array.from(promptParts).sort().join(', ');
                generatedPrompts.push(finalPrompt);
            }
            return generatedPrompts;
        }

        function evaluatePrompts(prompts) {
            return prompts.map((p, i) => ({
                prompt: p,
                output: `Mock output for: "${p.substring(0, 40)}..."`,
                score: 10 - i
            })).sort(() => Math.random() - 0.5);
        }

        function refinePrompts(results, topK) {
            return results.sort((a, b) => b.score - a.score).slice(0, topK).map(r => r.prompt);
        }

        function runApeProcess() {
            const task = taskInput.value.trim();
            if (!task) {
                taskError.classList.remove('hidden');
                taskInput.focus();
                return;
            }
            taskError.classList.add('hidden');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';

            setTimeout(() => {
                const prompts = generatePromptVariations(task, 7, ideaInput.value.trim());
                const results = evaluatePrompts(prompts);
                const refinedPrompts = refinePrompts(results, 3);

                resultsContainer.innerHTML = `
                        <div>
                            <h2 class="text-2xl font-semibold text-white border-b-2 border-gray-600 pb-2 mb-4">Initial Prompts</h2>
                            <div class="space-y-3 text-gray-300">
                                ${prompts.map(p => `<p class="bg-gray-700/50 p-3 rounded-md">${p}</p>`).join('')}
                            </div>
                        </div>
                        <div>
                            <h2 class="text-2xl font-semibold text-white border-b-2 border-gray-600 pb-2 mb-4">Mock Evaluations</h2>
                            <div class="space-y-4">
                                ${results.map(r => `
                                    <div class="bg-gray-700 p-4 rounded-lg border border-gray-600">
                                        <p class="font-medium text-white">${r.prompt}</p>
                                        <p class="text-sm text-gray-400 mt-2"><strong>Mock Output:</strong> ${r.output}</p>
                                        <p class="text-right font-bold text-lg ${r.score > 7 ? 'text-green-400' : 'text-yellow-400'}">${r.score}/10</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div>
                            <h2 class="text-2xl font-semibold text-white border-b-2 border-gray-600 pb-2 mb-4">‚ú® Refined Prompts</h2>
                            <div id="refinedPromptsOutput" class="space-y-3">
                                ${refinedPrompts.map(p => `<p class="bg-green-900/50 border border-green-700 p-3 rounded-md font-semibold">${p}</p>`).join('')}
                            </div>
                        </div>
                    `;
                resultsContainer.classList.remove('hidden');
                resultsContainer.classList.add('fade-in');
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Prompts';
            }, 500);
        }

        generateBtn.addEventListener('click', runApeProcess);
        taskInput.addEventListener('keypress', (e) => e.key === 'Enter' && runApeProcess());
        ideaInput.addEventListener('keypress', (e) => e.key === 'Enter' && runApeProcess());
    </script>
</body>
</html>
